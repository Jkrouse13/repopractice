<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign Up</h1>
        <div class='type'>
          <input type="radio" name="type" value="admin">
          <label for="espressso">admin</label>
          <br>
          <input type="radio" name="type" value="personal" checked>
          <label for="americano">personal</label>
          <br>
          <br />
          <br>
        </div>
        <div class='info'>
          <label for="name">Name</label><br />
          <input type="text" id="name" name="name" required><br />
          <label for="email">Password</label><br />
          <input type="text" id="pw" name="pw" required><br />
        </div>
        <div class='info2'>
          <label for="name">Email Address</label><br />
          <input type="text" id="email" name="email" required><br />
          <label for="name">Confirm Password</label><br />
          <input type="text" id="pwc" name="pwc" required><br />
          <br>
        </div>
        <p>profile picture</p>
        <div class='pic'>
          <input type="file" id="profile_picture">
          <button type="submit" class="sign_up" name="sign_up" value="sign_up">sign up</button>
        </div>
    </section>
  </div>
</body>
</html>
